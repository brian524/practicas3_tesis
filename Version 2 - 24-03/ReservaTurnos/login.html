<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <input class="header__checkbox" type="checkbox" id="open-menu">
        <label class="header__open-nav-button" for="open-menu" role="button">=</label>
        <div class="header__logo-container">
            <img class="header__logo" src="../Index/img/logo_menu_nav.png" alt="">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list"> 
                <li class="header__nav-item"><a href="../Index/index.html">Inicio</a></li>
                <li class="header__nav-item"><a href="../Index/index.html">Reserva</a></li>
                <li class="header__nav-item"><a href="../Index/index.html">Contacto</a></li>
                <li class="header__nav-item"><a href="../ReservaTurnos/login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <section class="form" id="contact">
        <h2 class="form__title">Acceso a reserva de turnos</h2>
        <form class="form__form" action="">
            <div class="form__input-container">
                <label for=""> Usuario
                    <input type="text" placeholder="User">
                </label>
            </div>
            <div class="form__input-container">
                <label for=""> Contraseña
                    <input type="password" placeholder="Password">
                </label>
            </div>
            <div class="form__input-container">
                <input type="submit" value="Ingresar">
            </div>
            <div class="form__links">
                <a href="../Registrarse/Registrarse.html">Registrarme</a> 
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </form>
    </section>

    
   
    

    <script src="script.js"></script>
</body>
</html>
